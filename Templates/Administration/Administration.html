{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin | {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'Admin/css/admin.css' %}">
        <link rel="stylesheet" href="{% static 'Admin/css/sidebar.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script defer src="{% static 'Admin/js/sidebar.js' %}"></script>
    </head>
    <body>
        <div class="layout">
            <aside id="sidebar" class="{% if sidebar_expanded %}expand{% endif %}">
            {% include 'Administration/Sidebar.html' %}
            </aside>

            <main class="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </body>
</html>
